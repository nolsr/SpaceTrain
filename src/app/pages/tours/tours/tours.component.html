<div class="Touren">

    <div class="Tourblock">
        <div class="Textblock">
            <div>
                <h2>{{toursService.tours[2]?.name}}</h2>
            </div>
            <div>
                <p>{{toursService.tours[2]?.beschreibung}}</p>
            </div>
        </div>
        <div class="Buttonblock">
            <button class="secondary" (click)="gotoTickets(3)">Tickets</button>
        </div>
    </div>

    <video class="video2" src="../../../../assets/Touren/4638027_Rocket_Shuttle_Burst_1280x720.mp4" autoplay loop></video>

    <div class="Tourblock2">
        <div class="Textblock">
            <div>
                <h3>{{toursService.tours[1]?.name}}</h3>
            </div>
            <div>
                <p>{{toursService.tours[1]?.beschreibung}}</p>
            </div>
        </div>
        <div class="Buttonblock" style="justify-content: right">
            <button class="secondary" (click)="gotoTickets(2)">Tickets</button>
        </div>
    </div>

    <video src="./assets/Touren/1267511_Achievement_Aircraft_America_1920x1080.mp4" autoplay loop></video>

    <div class="Tourblock" style="padding-top: 5%">
        <div class="Textblock">
            <div>
                <h3>{{toursService.tours[0]?.name}}</h3>
            </div>
            <div>
                <p>{{toursService.tours[0]?.beschreibung}}</p>
            </div>
        </div>
        <div class="Buttonblock">
            <button class="secondary" (click)="gotoTickets(1)">Tickets</button>
        </div>
    </div>
    <div class="Kreiscontainer">
        <img class="Kreis" src="../../../../assets/Kreiselemente/Kreise-03(Tammo).svg" alt="Kreisgrafik">
